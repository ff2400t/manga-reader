<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Lit + TS</title>
  <script type="module" src="/src/manga-reader-with-ui.ts"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      color-scheme: dark light;
      max-width: initial;
      height: 100vh;
      overflow-hidden;
    }

    .controls {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      left: 50%;
      z-index: 2;
      background-color: #120c0e;
      translate: -50% 100%;
      transition: translate 200ms ease-in-out;
    }

    .controls.open {
      translate: -50% 0%;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <main>
    <manga-reader-with-ui>
    </manga-reader-with-ui>
  </main>
  <script>

    const reader = document.querySelector('manga-reader-with-ui');
    reader.pages = Array.from({length: 9}).map((_, i) => `/pages/00${i + 1}.jpg`)

  </script>
</body>

</html>
